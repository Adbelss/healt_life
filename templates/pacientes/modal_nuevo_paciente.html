<div class="modal fade" id="modalNuevoPaciente" tabindex="-1" aria-labelledby="modalNuevoPacienteLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content shadow">
        <form method="post" action="{% url 'crear_paciente' %}">
          {% csrf_token %}
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="modalNuevoPacienteLabel">
              <i class="bi bi-person-plus-fill me-2"></i>Nuevo Paciente
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
  
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Primer Nombre</label>
                <input type="text" name="primer_nombre" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Otros Nombres</label>
                <input type="text" name="otros_nombres" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Primer Apellido</label>
                <input type="text" name="primer_apellido" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Segundo Apellido</label>
                <input type="text" name="segundo_apellido" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Apellido de Casada</label>
                <input type="text" name="apellido_casada" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Género</label>
                <select name="genero" class="form-select" required>
                  <option value="">Seleccione</option>
                  <option value="M">Masculino</option>
                  <option value="F">Femenino</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Fecha de Nacimiento</label>
                <input type="date" name="fecha_nacimiento" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">DPI</label>
                <input type="text" name="dpi" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" name="email" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Celular</label>
                <input type="text" name="celular" class="form-control" required>
              </div>
              <div class="col-md-12">
                <label class="form-label">Dirección</label>
                <textarea name="direccion" class="form-control" rows="2"></textarea>
              </div>
            </div>
          </div>
  
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">
              <i class="bi bi-save me-1"></i>Guardar Paciente
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
