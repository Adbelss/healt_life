{% extends 'base.html' %}

{% block title %}Crear Usuario | HealthLife{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4"><i class="bi bi-person-plus-fill"></i> Crear nuevo usuario</h2>

    <form method="post" enctype="multipart/form-data" class="shadow p-4 rounded bg-light">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex justify-content-start mt-3">
            <button type="submit" class="btn btn-success me-2">Guardar usuario</button>
            <a href="{% url 'gestion_usuarios' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
