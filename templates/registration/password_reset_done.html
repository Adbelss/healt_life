{% extends 'base_auth.html' %}

{% block title %}Correo enviado | HealthLife{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow text-center" style="max-width: 450px; width: 100%;">
        <h4 class="mb-3 text-success">
            <i class="bi bi-envelope-check-fill"></i> Correo enviado
        </h4>
        <p class="text-muted">
            Si el correo ingresado está registrado, te hemos enviado un mensaje con instrucciones para restablecer tu contraseña.
        </p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">
            <i class="bi bi-box-arrow-in-left"></i> Volver al inicio de sesión
        </a>
    </div>
</div>
{% endblock %}
