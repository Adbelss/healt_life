{% extends 'base.html' %}

{% block title %}Contraseña restablecida | HealthLife{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow text-center" style="max-width: 450px; width: 100%;">
        <h4 class="mb-3 text-success">
            <i class="bi bi-check-circle-fill"></i> Contraseña restablecida
        </h4>
        <p class="text-muted">
            Tu contraseña se ha cambiado exitosamente. Ya puedes iniciar sesión con tu nueva contraseña.
        </p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">
            <i class="bi bi-box-arrow-in-right"></i> Ir al inicio de sesión
        </a>
    </div>
</div>
{% endblock %}
