{% extends 'base.html' %}

{% block title %}Editar Consulta | HealthLife{% endblock %}

{% block content %}
<div class="container mt-5 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header text-white fw-bold text-center"
                     style="background: linear-gradient(to right, var(--verde-claro), var(--verde-oscuro));">
                    <i class="bi bi-pencil-square me-2"></i> Editar Consulta
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success px-4">
                                <i class="bi bi-save2-fill me-1"></i> Guardar cambios
                            </button>
                            <a href="{% url 'listar_consultas' %}" class="btn btn-secondary px-4 ms-2">
                                <i class="bi bi-x-circle-fill me-1"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
