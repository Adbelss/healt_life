{% extends 'base.html' %}

{% block title %}Registrar Consulta{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Registrar Nueva Consulta</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_paciente_nombre" class="form-label">Nombre del paciente</label>
            {{ form.paciente_nombre }}
        </div>

        <div class="mb-3">
            <label for="id_motivo" class="form-label">Motivo de la consulta</label>
            {{ form.motivo }}
        </div>

        <div class="mb-3">
            <label for="id_diagnostico" class="form-label">Diagn√≥stico</label>
            {{ form.diagnostico }}
        </div>

        <div class="mb-3">
            <label for="id_tratamiento" class="form-label">Tratamiento</label>
            {{ form.tratamiento }}
        </div>

        <button type="submit" class="btn btn-primary">Guardar Consulta</button>
    </form>
</div>
{% endblock %}
