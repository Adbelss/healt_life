{% extends 'base.html' %}

{% block title %}Dashboard | HealthLife{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-primary-emphasis"><i class="bi bi-speedometer2 me-2"></i>Bienvenido, {{ usuario }}</h2>

    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
                    <i class="bi bi-info-circle-fill me-2"></i>{{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- EstadÃ­sticas -->
    <div class="row mb-4">
        <div class="col-md-4">
            <a href="{% url 'listar_consultas' %}" class="text-decoration-none">
                <div class="card shadow border-0" style="background: linear-gradient(135deg, #28a745, #4caf50);">
                    <div class="card-header text-white fw-bold">Total de Consultas</div>
                    <div class="card-body">
                        <h5 class="card-title display-4 text-center text-white">{{ total_consultas }}</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
